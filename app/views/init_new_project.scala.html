@()(implicit messages: Messages)

@import helper.Implicits._
@import b3.vertical.fieldConstructor

@init_main("New project") {
    <!-- Fixed navbar -->
    @common.top_navigation()

    <br/><br/><br/>

    <div class="container theme-showcase" role="main">
        @common.navigation(Seq(("Home", "/projects")), "New project")
        <div class="container-main">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="selGithub">Select GitHub project:</label>
                        <select class="form-control" id="selGithub">
                            <option>TEAHub</option>
                            <option>Phylax</option>
                            <option>Proximio</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="selToggl">Select Toggl project:</label>
                        <select class="form-control" id="selToggl">
                            <<option>TEAHub</option>
                            <option>Phylax</option>
                            <option>Proximio</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <br/>
                    <p>Project name</p>
                    <input type="text" class="form-control" id="projectname">
                </div>
                <div class="col-md-6">
                    <br/><br/>
                    <p></p>
                    <a href="/projects" class="btn btn-primary" role="button">Submit</a>
                </div>
            </div>
        </div>
        <br/>
    </div>

    <br/>
}
